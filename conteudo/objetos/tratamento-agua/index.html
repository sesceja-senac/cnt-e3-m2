<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Processos de tratamento para tornar a água potável.</title>

    <link rel="stylesheet" href="assets/css/loading-bar.css">
</head>

<body>
    <div class="pace-wall">
        
    </div>
    <div class="conteudo">
        <div class="bg position-relative">
            <div class="rio position-absolute">
                <img src="assets/img/rio_01.png" class="img-fluid" alt="">
            </div>
            <div class="position-absolute">
                <img src="assets/img/Cidade.png" alt="Cidade" class="img-fluid">
            </div>
            <div class="tanques position-absolute">
                <img src="assets/img/tanques_01.png" class="img-fluid" alt="">
            </div>

            
            <div class="btnPopovers"> 
                <button type="button" class="btn estilo position-absolute" id="btn-1" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" data-bs-content="Represa"> 
                    1
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-2" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" title="Captação e bombeamento." data-bs-content="Aqui existem grades que impedem que animais e sujeiras maiores entrem na estação junto com a água coletada."> 
                    2
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-3" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" title="Pré-cloração, pré-alcalinização e coagulação." data-bs-content="Aqui são adicionadas algumas substâncias que vão ajudar na agregação da sujeira."> 
                    3
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-4" data-bs-toggle="popover" data-bs-placement="top" data-bs-custom-class="custom-popover" title="Floculação." data-bs-content="Nessa etapa, as partículas de sujeira se juntam, formando flocos."> 
                    4
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-5" data-bs-toggle="popover" data-bs-placement="top" data-bs-custom-class="custom-popover" title="Decantação." data-bs-content="Os flocos de sujeira ficam depositados no fundo do tanque."> 
                    5
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-6" data-bs-toggle="popover" data-bs-placement="top" data-bs-custom-class="custom-popover" title="Filtração." data-bs-content="Nessa etapa, a água passa por várias camadas de pedras e areia, que funcionam como filtros."> 
                    6
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-7" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" title="Cloração e fluoretação." data-bs-content="Aqui são adicionados cloro, para matar os microrganismos, e flúor, para ajudar na prevenção de cáries."> 
                    7
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-8" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" title="Reservatório." data-bs-content="Aqui fica armazenada a água já tratada."> 
                    8
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-9" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" title="Adutoras." data-bs-content="Tubulações maiores."> 
                    9
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-10" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" data-bs-content="Rede de distribuição."> 
                    10
                </button>
                <button type="button" class="btn estilo position-absolute" id="btn-11" data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover" data-bs-content="Cidade."> 
                    11
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="intro" tabindex="-1" role="dialog" aria-labelledby="modalIntro" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalIntro">Saiba mais...</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <p>Confira os processos de tratamento para tornar a água potável.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Iniciar</button>
                </div>
            </div>
        </div>
    </div>
